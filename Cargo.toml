[package]
name = "ruspiro-gpio"
authors = ["Andr√© Borrmann <pspwizard@gmx.de>"]
version = "0.4.2" # remember to update html_root_url
description = """
This crates provides a GPIO peripheral abstraction of the Raspberry Pi
"""
license = "Apache-2.0"
repository = "https://github.com/RusPiRo/ruspiro-gpio/tree/v||VERSION||"
documentation = "https://docs.rs/ruspiro-gpio/||VERSION||"
readme = "README.md"
keywords = ["RusPiRo", "gpio", "baremetal", "raspberrypi"]
categories = ["no-std", "embedded"]
edition = "2018"
exclude = [".travis.yml", "Makefile.toml"]

[badges]
travis-ci = { repository = "RusPiRo/ruspiro-gpio", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]

[dependencies]
ruspiro-singleton = "~0.4"
ruspiro-mmio-register = "~0.1"
ruspiro-interrupt = { version = "~0.3", optional = true }

[features]
ruspiro_pi3 = [
    "ruspiro-interrupt/ruspiro_pi3"
]
# feature indicating we will be compiled for the testframework
ruspiro_pi3_test = []

